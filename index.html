<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </head>
    <body>  
     
        <div class="bg"></div>

        <div class="container">
            <div class="display"></div>
            <div class="numbers">
                <div class="number op" id="clear">C</div>
                <div class="number op" id="/">/</div>
                <div class="number op" id="*">X</div>
                <div class="number op" id="remove">rem</div>
                <div class="number nr" id="7">7</div>
                <div class="number nr" id="8">8</div>
                <div class="number nr" id="9">9</div>
                <div class="number op" id="-">-</div>
                <div class="number nr" id="4">4</div>
                <div class="number nr" id="5">5</div>
                <div class="number nr" id="6">6</div>
                <div class="number op" id="+">+</div>
                <div class="number nr" id="3">3</div>
                <div class="number nr" id="2">2</div>
                <div class="number nr" id="1">1</div>
                <div class="number op" id="enter">Enter</div>
                <div class="number op" id="%">%</div>
                <div class="number nr" id="0">0</div>
                <div class="number op" id=".">.</div>
 

                
            </div>
        </div>

        <script src="script.js" async defer></script>
    </body>
</html>
